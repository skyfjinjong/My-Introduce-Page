<html>
    <body>
        <h1>Number</h1>
        <script>
            console.group('Number');
            console.log(1);
            console.log(1+1);
            console.log(2-1);
            console.log(2*2);
            console.log(6/2);
            console.log(Math.PI);
            console.log(Math.random());
            console.groupEnd('Number');
        </script>

        <h1>String(문자열)</h1>
        <script>
            console.group('String');
            console.log('hello world');
            console.log("hello world");
            console.log("hello \"w\"orld");
            console.log("hello \
            world");
            console.log(`hello 
            world`);
            console.log('hello world'.length);
            console.log('hello world'.toUpperCase()); //대문자
            console.groupEnd('String');
        </script>
    </body>
</html>
