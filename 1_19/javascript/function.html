<html>
    <body>
        <h1>Function</h1>
        <script>
            document.write('hello world');
            document.querySelector('body');
            Math.floor(1.9);

            console.log(10000*0.1);

            // 가격 : 매개변수 ,parameter, 입력ㄱ밧의 이름
            // 10000 : 인자, argument, 입력값
            // 가격 * 0.1 : 반환값, return value, 출력값

            function 부가세계산기(가격){
                return 가격 * 0.1;
            }
            console.log(부가세계산기(10000));
            console.log(부가세계산기(49000));

        </script>
    </body>
</html>
