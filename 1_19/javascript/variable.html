<html>
    <body>
        <h1>Variable</h1>
        <script>
            var a = 1;
            var b = 2;
            console.log(a+b);
            b = 3;
            console.log(a+b);
        </script>
        <script>
            let c = 1;
            let d = 2;
            console.log(c+d);
        </script>
        <h1>변수의 효용</h1>
        <script>
            let name = "Jinjong";
            console.log(10000*0.1); // 10000 : 만원, 0.1: 부가가치세
            console.log(name + "님 안녕하세요");
            name = "JJJ";
            console.log(name + "님 누구세요?");
            console.log(`${name}님 안녕하세요. ...전진종... ${name}... 님 안녕히 가세요.`);
        </script>
    </body>
</html>
