<html>
    <body>
        <h1>Loop</h1>
        <ul>
            <script>
                let friends = ['egoing', 'duru', 'basta'];
                for(let i=0; i<friends.length; i++){
                    console.log(i, friends[i]);
                    document.writeln(`<li>${friends[i]}</li>`);
                }
                var rap = '안 촉촉한 초코칩 나라에 살던 안 촉촉한 초코칩이 촉촉한 초코칩 나라의 촉촉한 초코칩을 보고 촉촉한 초코칩이 되고 싶어서 촉촉한 초코칩 나라에 갔는데 촉촉한 초코칩 나라의 문지기가 "넌 촉촉한 초코칩이 아니고 안 촉촉한 초코칩이니까 안 촉촉한 초코칩 나라에서 살아"라고 해서 안 촉촉한 초코칩은 촉촉한 초코칩이 되는 것을 포기하고 안 촉촉한 초코칩 나라로 돌아갔다네';
                var rapArr = rap.split(' ');
                for(let i = 0 ; i<rapArr.length; i++)
                    document.writeln(i, rapArr[i] + '<br>' + '"hi"');
            </script>
        </ul>
    </body>
</html>
