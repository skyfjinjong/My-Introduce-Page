<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300&family=Island+Moments&family=Jua&family=Roboto+Mono:ital,wght@0,100;1,700&family=Rubik+Beastly&family=Ubuntu:ital,wght@1,500&family=Yeon+Sung&display=swap" rel="stylesheet">

    <title>About me</title>
    <style>
        body {
            background-color: #fef9ef;
            color:#bc4749;
            font-family: 'Ubuntu', sans-serif;
        }
        a {
            color: #bc4749;
        }
        #left_side > ul > li > a{
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        #left_side > ul > li{
            padding-bottom: 30px;
        }
        ul{
            list-style: none;
            padding-left: 0;
            text-align: center;
        }
        p {
            font-family: 'Roboto Mono', monospace;
        }
        #content {
            display: grid;
            grid-template-columns: 300px 1fr;
        }
        #left_side {
            background-color: #ffcb77;
            text-align: center;
            padding : 10px;
            padding-top: 150px;
            padding-bottom: 500px;
        }
        #right_side {
            margin : 50px;
            margin-top: 150px;
        }
        #profile_img {
            text-align: center;
            margin-bottom: 50px;
        }
        .info {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 20px;
        }
        .sub_title{
            font-size: 30px;
        }
        #font1 { font-family: 'Ubuntu', sans-serif; }
        #font2 { font-family: 'Rubik Beastly', cursive; }
        #font3 { font-family: 'Roboto Mono', monospace; }
        #font4 { font-family: 'Island Moments', cursive; }
        #font5 { font-family: 'Dongle', sans-serif; }
        #font6 { font-family: 'Jua', sans-serif; }
        #font7 { font-family: 'Yeon Sung', cursive; }
        #font7 { font-family: 'Do Hyeon', sans-serif; }
    </style>
    <script>
        function 주간야간토글(self) {
            let target = document.querySelector('body');
            let target_ls = document.querySelector('#left_side');
            let target_btn = document.querySelector('#day_change');
            let img = document.querySelector('.p_img');
            let as = document.querySelectorAll('a');
            if (self.value === 'night') {
                target_ls.style.backgroundColor = "#161a1d";
                target.style.backgroundColor = '#5c677d';
                target.style.color = 'white';
                target_btn.style.backgroundColor = "#bee3db";
                img.src = "../img/tmp2.png";
                for (let i = 0; i < as.length; i++) {
                    as[i].style.color = '#89b0ae';
                }
                self.value = 'day'
            }
            else {
                target.style.backgroundColor = '#fef9ef';
                target_ls.style.backgroundColor = "#ffcb77";
                target.style.color = '#bc4749';
                target_btn.style.backgroundColor = "#ffc107";
                img.src = "../img/tmp.png";
                for (let i = 0; i < as.length; i++) {
                    as[i].style.color = '#bc4749';
                }
                self.value = 'night';
            }
        }
    </script>
</head>
<body>
    
    <div id="content">
        <div id="left_side">
            <div id="profile_img">
                <img class="p_img" src = "../img/tmp.png" alt="JJJ" height=260 width=260>
            </div>
            <ul>
                <li><a href="../index.html">About me</a></li>
                <li><a href="interest.html">Interests</a></li>
                <li><a href="ai_track.html">To AI track</a></li>
            </ul>
            <input type="button" id="day_change" style="margin-top: 50px;" value="night" class="btn-warning" onclick="주간야간토글(this)">
        </div>
        <div id="right_side">
            <p style="font-size: 60px; font-weight: bold; margin-bottom: 50px;">JEON JINJONG</p>
            <p class="sub_title">MY INTERESTS</p>
            <p class="info">사용자 접근성이 좋은 웹을 개발하는 프론트엔드 개발에 관심이 많습니다!<br>
                그리고 사용자 예측기반 추천시스템에도 관심이 많아 광고 머신러닝 모델을 개발해보고 싶습니다!
                <br>최종적으로는 제가 만든 모델을 탑재한 웹사이트를 만들어보고 싶어요! 😊
            </p>
        </div>
    </div>

</body>
</html>
